      tailwind.config = {
        theme: {
          extend: {
            colors: {
              svBlue: '#1b3a82',
              svCopper: '#b26e2e',
              svGold: '#c27803',
              svGray: '#71717a',
              svSuccess: '#27AE60',
              svWarning: '#F1C40F',
              svCritical: '#E74C3C',
              svAnthracite: '#1e1e1e',
              svDarkCard: '#2d2d2d'
            }

        }

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.5);
      }
      .dark-card {
        background: #2d2d2d;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .gradient-sv {
        background: linear-gradient(135deg, #1b3a82 0%, #b26e2e 100%);
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
